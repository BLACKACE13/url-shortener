<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <form method="post" action="/shorten">
        <label for="original_url">Enter the URL to shorten:</label>
        <input type="url" name="original_url" id="original_url" required>
        <button type="submit">Shorten URL</button>
    </form>

    {% if original_url and short_url %}
        <p>Original URL: {{ original_url }}</p>
        <p>Shortened URL: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a></p>
    {% endif %}
</body>
</html>
